<ion-view view-title="Calendario">

    <ion-content ng-class="{expanded:$scope.isExpanded}" overflow-scroll="false">
        
        <ionic-datepicker idate="currentDate" disablepreviousdates="false"  disablefuturedates="false" callback="datePickerCallback" title="title">
        <button class="button button-block button-assertive" ng-click="openDatePicker()"> {{ currentDate | date:'dd - MMMM - yyyy' }} </button>
        </ionic-datepicker>

    </ion-content>
</ion-view>
